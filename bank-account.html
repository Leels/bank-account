<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Epicodus Credit Union!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <h2>Register a new account:</h2>
            <label for="name">Name:</label>
            <input id="name" class="form-control" type="text">
            <label for="initial-deposit">Initial Deposit:</label>
            <input type="text" id="initial-deposit" class="form-control">
          </div>
          <div class="form-group">
            <h2>Deposit or withdraw funds:</h2>
            <label for="deposit-amount">Deposit Amount:</label>
            <input id="deposit-amount" class="form-control" type="text">
            <label for="withdraw-amount">Withdraw Amount:</label>
            <input type="text" id="withdraw-amount" class="form-control">
          </div>

           <button type="submit" class="btn">See your balance!</button>
        </form>

          <div id="balance">
            <h1>Current Balance:</h1>

          </div>
      </div>

  </body>
</html>
